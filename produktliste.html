<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Produktliste</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <div class="logo">
            <a href="index.html">LOGO</a>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="kategori.html">KATEGORI</a></li>
                <li><a href="produkt.html">PRODUKT</a></li>
                <li><a href="produktliste.html">PRODUKTLISTE</a></li>
            </ul>
    </header>

    <main>
        <div class="productlist_flex">
            <section>
                <h1 class="page-title">The products</h1>
                <div class="product_container"></div>
            </section>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
<template class="fashion_template">
    <a href="produkt.html">
        <article class="product_card">

            <img class="fashion_image" src="img/1533.webp" alt="t-shirt">
            <p class="brandname">brandname</p>
            <h2 class="productdisplayname">productname</h2>

            <div class="bottom">
                <span class="price"></span>
                <span class="discount"></span>
                <!-- Remove the <span> for "Sold Out" -->
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </article>
    </a>
</template>
